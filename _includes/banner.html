<section class="banner-main py-7 bg-grey" id="banner">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 col-md-6">
                <div class="main-banner">
                    <p class="font-weight-bold"><span class="text-color">Availble On:</span> {{ page.banner.available }}</p>
                    <h1 class="mb-2">
                        {{page.banner.heading}}
                    </h1>
                    <p class="lead">{{page.banner.subHeading}}</p>

                    <p class="mb-3 mt-4">{{page.banner.desc}}</p>

                    <!-- <a href="{{page.banner.btnURL}}" target="_blank" class="btn btn-main-2 mt-2 mb-2">{{page.banner.btnText}}</a> -->

                        <script async data-uid="8f1e4c8bcc" src="https://upbeat-artisan-4339.ck.page/8f1e4c8bcc/index.js"></script>
                    </div>
                </div>
            </div>
             <div class="col-lg-5 col-md-6">
                <div class="banner-img">
                    <img src="{{page.banner.image}}" alt="{{page.banner.heading}}" class="img-fluid w-100">
                </div>
            </div>
        </div> 
    </div> 
</section>
