<section class="section service bg-gray" id="features">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-heading text-center">
                    <h2 class="text-lg"> {{page.learn.heading}} </h2>
                    <p>{{page.learn.subHeading}}</p>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            {% for learns in page.learn.Overview %}
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="service-block mb-4 mb-lg-0 bg-grey">
                        <i class="{{learns.icon}} {{learns.iconColor}}"></i>
                        <h5 class="mb-3 mt-4">{{learns.title}}</h5>
                        <p class="mb-0">{{learns.desc}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
